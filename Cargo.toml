[package]
authors = ["Kinnon McAlister <kinnonmcalister@gmail.com>"]
edition = "2021"
name = "money"
version = "0.2.1"

[dependencies]
anyhow = "1.0"
async-mutex = "1.4.0"
chrono = "0.4.23"
dirs = "5.0.1"
enum-iterator = "2.1.0"
yansi = "1.0.1"

serde = { version = "1.0", features = ["derive"] }
serde_variant = "0.1.1"
base64 = "0.22.0"
bincode = "1.3.3"
csv-async = { version = "1.1", default-features = false, features = ["tokio"] }
uuid = { version = "1.2.2", features = ["serde", "v4"] }

rocket = { version = "0.5.0", features = ["json", "uuid"] }
rocket_db_pools = { version = "0.2.0", features = ["sqlx_sqlite"] }
tokio = { version = "1.23.0", features = ["rt", "fs"] }
log = "0.4"
