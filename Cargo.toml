[package]
authors = ["Kinnon McAlister <kinnonmcalister@gmail.com>"]
edition = "2021"
name = "money"
version = "0.2.1"

[dependencies]
anyhow = "1.0"
async-mutex = "1.4.0"

serde = { version = "1.0", features = ["derive"] }
serde_variant = "0.1.1"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
yansi = "0.5.1"
base64 = "0.21.0"
bincode = "1.3.3"
csv-async = { version = "1.1", default_features = false, features = ["tokio"] }
dirs = "4.0.0"

rocket = { version = "0.5.0-rc.2", features = ["json", "uuid"] }
tokio = { version = "1.23.0", features = ["rt"] }
