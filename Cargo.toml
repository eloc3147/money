[package]
authors = ["Kinnon McAlister <kinnonmcalister@gmail.com>"]
edition = "2024"
name = "money"
version = "0.2.1"

[[bin]]
name = "serve"

[[bin]]
name = "import"

[dependencies]
ratatui = "0.29.0"
color-eyre = "0.6.3"
crossterm = "0.29.0"
dirs = "6.0.0"
toml = "0.8.20"
serde = { version = "1.0", features = ["derive"] }

# Old
anyhow = "1.0"
async-mutex = "1.4.0"

serde_variant = "0.1.1"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
yansi = "0.5.1"
base64 = "0.21.0"
bincode = "1.3.3"
csv-async = { version = "1.1", default-features = false, features = ["tokio"] }

rocket = { version = "0.5.0-rc.2", features = ["json", "uuid"] }
tokio = { version = "1.23.0", features = ["rt"] }
