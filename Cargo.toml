[package]
authors = ["Kinnon McAlister <kinnonmcalister@gmail.com>"]
edition = "2024"
name = "money"
version = "0.2.1"

[dependencies]
# Error handling
color-eyre = "0.6.3"

# Pretty printing
console = "0.15.11"
indicatif = "0.17.11"

# OS Info
dirs = "6.0.0"

# File parsing
toml = "0.8.20"
serde = { version = "1.0", features = ["derive"] }
encoding_rs = "0.8.35"
chrono = "0.4.40"
rust_decimal = "1.37.1"
self_cell = "1.2.0"
regex = "1.11.1"
patricia_tree = "0.9.0"

# Web Server
tokio = { version = "1.45.1", features = ["rt"] }
warp = "0.3.7"

# Old
anyhow = "1.0"
async-mutex = "1.4.0"
serde_variant = "0.1.1"
uuid = { version = "1.2.2", features = ["serde", "v4"] }
yansi = "0.5.1"
base64 = "0.21.0"
bincode = "1.3.3"
csv-async = { version = "1.1", default-features = false, features = ["tokio"] }
rocket = { version = "0.5.0-rc.2", features = ["json", "uuid"] }
