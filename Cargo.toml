[package]
authors = ["Kinnon McAlister <kinnonmcalister@gmail.com>"]
edition = "2021"
name = "money"
version = "0.1.0"

[dependencies]
anyhow = "1.0"
dotenv = "0.15.0"
serde = {version = "1.0", features = ["derive"]}
uuid = {version = "0.8.2", features = ["serde", "v4"]}
yansi = "0.5.1"

diesel = {version = "1.3", features = ["postgres", "r2d2", "uuidv07"]}
diesel_migrations = "1.3"
rocket = {version = "0.5.0-rc.1", features = ["json"]}
rocket_sync_db_pools = {version = "0.1.0-rc.1", default-features = false, features = ["diesel_postgres_pool"]}
tokio = "1.17.0"
tokio-stream = "0.1"

csv-async = {version = "1.1", default_features = false, features = ["tokio"]}
