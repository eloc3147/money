name: Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  cargo-check:
    name: Run cargo check
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Run cargo check
        run: cargo check
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
  clippy:
    name: Run clippy
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    permissions:
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Run clippy
        uses: auguwu/clippy-action@1.4.0
        with:
          token: ${{secrets.GITHUB_TOKEN}}
